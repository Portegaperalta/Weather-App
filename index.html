<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>

  <div class="main-container">
    <h1 class="app-title">Weather App</h1>
    <div class="search-bar">
      <form>
        <input type="text">
        <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
    <div class="search-results">
      <div class="search-results-top">
        <h2 class="location-name">Sydney</h2>
      </div>
      <div class="search-results-bottom">
        <i class="fa-solid fa-cloud-bolt" id="weather-icon"></i>
        <div class="weather-info">
          <p class="temperature">22 Celcius</p>
          <p class="temperature-description">Moderate Rain</p>
        </div>
      </div>
    </div>
  </div>


  <!-- fontAwesome js -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="app.js"></script>
</body>

</html>
