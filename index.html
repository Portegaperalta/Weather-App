<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- required meta tags -->
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>

<body>

  <div class="main-container">
    <h1 class="app-title">Weather App</h1>
    <div class="search-bar">
      <form>
        <input type="text" placeholder="Enter city name" id="textInput" maxlength="20">
        <button type="button"><i class="fa-solid fa-magnifying-glass" style="color: #474d57;"></i></button>
      </form>
    </div>
    <div class="search-results">
      <div class="search-results-top">
        <h2 class="location-name">Sydney</h2>
        <img src="https://flagsapi.com/AU/shiny/64.png" class="location-flag" alt="country flag">
      </div>
      <div class="search-results-bottom">
        <i class="fa-solid fa-cloud-rain" id="weather-icon"></i>
        <div class="weather-info">
          <p class="temperature">22 Celcius</p>
          <p class="temperature-description">Moderate Rain</p>
        </div>
      </div>
    </div>
  </div>


  <!-- fontAwesome js -->
  <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

  <!-- custom js -->
  <script src="app.js"></script>
</body>

</html>
